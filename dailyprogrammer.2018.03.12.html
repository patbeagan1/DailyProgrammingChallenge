<h3>
  [2018-03-12] Challenge #354 [Easy] Integer Complexity 1: <a href="https://redd.it/83uvey">https://redd.it/83uvey</a>
</h3>

<input id="funInput" type="text">
<button onclick="onInputSubmitted()"></button>
<div id="answer"></div>

<script type="text/javascript">
function onInputSubmitted() {
  var inputVal = document.getElementById("funInput").value;
  findSmallestPossible(inputVal);
}

function findSmallestPossible(a) {
  var found = [];
  var maxBound = Math.round(a / 2 + 1);
  for (var factor = 1; factor < maxBound; factor++) {
    if (a % factor !== 0) continue;
    maxBound = Math.round(a / factor + 1);
    var complement = a / factor;
    found.push(factor + complement);
  }

  printToScreen(found);
  printToScreen("The answer is: " + Math.min.apply(Math, found));
}

function printToScreen(input) {
  var node = document.createElement("p");
  node.appendChild(document.createTextNode(input));
  document.getElementById("answer").appendChild(node);
}
</script>
